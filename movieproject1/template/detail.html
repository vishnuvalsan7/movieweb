{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="400" height="250">
        </div>

<div class="col-md-6">
    {{movie.name}}<br>{{movie.desc}}<br>{{movie.year}}<br>
    <a class= "btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
    <a class= "btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
