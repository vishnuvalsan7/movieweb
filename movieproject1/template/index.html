{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" style="height:22rem;">
            <div class="card" style="width: 17rem;">
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">SELECT</a>
                </div>
            </div>
        </div>
<br>
        {% endfor %}
    </div>
</div>
{% endblock %}
